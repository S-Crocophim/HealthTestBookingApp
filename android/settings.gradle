pluginManagement {
    def properties = new Properties()
    def localProps = file("local.properties")
    if (!localProps.exists()) {
        throw new GradleException("local.properties not found. Please create it and set flutter.sdk.")
    }
    localProps.withInputStream { properties.load(it) }
    def flutterSdkPath = properties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("flutter.sdk not set in local.properties")
    }
    settings.ext.flutterSdkPath = flutterSdkPath

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply true
    }
}

include ":app"
